<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Notifications page</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .attribution::after {
        content: url(./assets/images/smile.png);
        display: block;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="header__container">
            <div class="notifications__container">
              <h1>Notifications</h1>
              <span>3</span>
              <Notif name="okok"></Notif>
            </div>
            <div class="button__read">
              <button>Mark all as read</button>
            </div>
          </div>
          <div class="main__container">
            <div class="comments__container">
              <Profil
                src="./assets/images/avatar-mark-webber.webp"
                name="Mark Webber"
                text="reacted to your recent post"
                link="My first tournament
                today!"
                time="1m ago"
                text_comment=""
              ></Profil>
              <Profil
                src="./assets/images/avatar-angela-gray.webp"
                name="Angela Gray"
                text="followed you"
                link=""
                time="5m ago"
                text_comment=""
              ></Profil>
              <Profil
                src="./assets/images/avatar-jacob-thompson.webp"
                name="Jacob Thompson"
                text="has joined your group"
                link="Chess Club"
                time="1 day ago"
                text_comment=""
              ></Profil>
              <Profil
                src="./assets/images/avatar-rizky-hasanuddin.webp"
                name="Rizky Hasanuddin"
                text="sent you a private message"
                link=""
                time="5 days ago"
                text_comment="Hello,
                thanks for setting up the Chess Club. I've been a member for a
                few weeks now and I'm already having lots of fun and improving
                my game."
              ></Profil>
              <Profil
                src="./assets/images/avatar-kimberly-smith.webp"
                name="Kimberly Smith"
                text="commented on your picture"
                link=""
                time="1 week ago"
                text_comment=""
              ></Profil>
              <Profil
                src="./assets/images/avatar-nathan-peterson.webp"
                name="Nathan Peterson"
                text="reacted to your recent post"
                link="5 end-game
                strategies to increase your win rate"
                time="2 weeks ago"
                text_comment=""
              ></Profil>
              <Profil
                src="./assets/images/avatar-anna-kim.webp"
                name="Anna Kim"
                text="left the group"
                link="Chess Club"
                time="2 weeks ago"
                text_comment=""
              ></Profil>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://primalprod.fr/">Hugo Delbegue</a>.
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
